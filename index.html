<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<h1>SVG Project</h1>
<svg width="100" height="100">
  <defs>
    <linearGradient id="grad1">
      <stop offset="0%" stop-color="blue" />
      <stop offset="100%" stop-color="papayawhip" />
    </linearGradient>
  </defs>

  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="url(#grad1)" class="xray"/>
</svg>

<svg width="100" height="100">
  <defs>
    <linearGradient id="grad1">
      <stop offset="0%" stop-color="blue" />
      <stop offset="100%" stop-color="papayawhip" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="url(#grad1)" id="scaler"/>
</svg>

<svg width="300" height="200">
  <rect width="20" height="20" x="120" y="34" rx="20" ry="20" fill="blue" class=""/>
  <rect width="200" height="100" x="10" y="10" rx="20" ry="20" fill="black" class="xray"/>
</svg>


<svg width="300" height="200">
  <rect width="20" height="20" x="50" y="50" rx="20" ry="20" fill="blue" class=""/>
  <rect width="200" height="100" x="10" y="10" rx="20" ry="20" fill="black" class="xray"/>

</svg>

<svg width="100%" height="100">
  <circle cx="50" cy="50" r="50" style="fill:blue;">
    <animate
            attributeName="cx"
            begin="0s"
            dur="3s"
            from="50"
            to="100%"
            repeatCount="1" />
  </circle>
</svg>

<button onclick="revealXray()">Reveal X-ray</button>

</body>
</html>
